    <section class="contact-section">
        <h1 style="text-align:center">Contactos!</h1>
        <div class="container fundo">
            <form action="#" method="post">
                <div class="mb-3 col-6">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Kibbi" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo" name="email" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="message" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="message" name="message" placeholder="O que está a correr mal?" rows="4" required></textarea>
                </div>

            </form>
            <button type="submit" class="btn" style="background-color: black;color:white;float: right ">Enviar Mensagem</button>

        </div>
    </section>
