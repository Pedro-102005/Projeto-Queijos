    <h1 style="text-align:center; font-size: 40px;">Adicione o seu produto!</h1>
    <p style="text-align:center; font-size: 18px;">Agora que se tornou membro dos 'Queijinhos da Beira'. Você pode ajudar esta comunidade crescer ao colocar os seus produtos à venda!</p>
    <div class="container fundo">
        <form action="#">
            <div class="mb-3 col-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Queijo da serra" required>
            </div>
            <div class="mb-3 col-6">
                <label for="preco" class="form-label">Preço:</label>
                <input type="text" class="form-control" id="preco" name="preco" placeholder="15.99" required>
            </div>
            <div class="mb-3 col-6">
                <label for="foto" class="form-label">Foto:</label>
                <input class="form-control" id="foto" placeholder="https://passadicosdomondego.net/queijo-serra-da-estrela.jpg" name="foto">
            </div>
            <div class="mb-3 col-6">
                <label for="ingredientes" class="form-label">Ingredientes:</label>
                <input type="text" class="form-control" id="ingredientes" name="ingredientes" placeholder="Leite cru de ovelha e cabra, sal, oregãos e coalho." required>
            </div>
            <div class="mb-3 col-6">
                <label for="description" class="form-label">Descrição:</label>
                <textarea class="form-control" id="description" name="description" placeholder="Nós somos a empresa..." rows="4"></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: black;color:white;" onclick="return validation()">Enviar</button>

        </form>
    </div>
