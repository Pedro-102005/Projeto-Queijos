    <section class="contact-section">
        <h1 style="text-align:center; font-size: 40px;">Torna-te Membro!</h1>
        <p style="text-align:center; font-size: 18px;">Agora você pode-se tornar membro dos 'Queijinhos da Beira'. Pode ajudar esta comunidade de fãs de queijo a crescer!</p>
        <div class="container fundo">
            <form action="#" method="post">
                <div class="mb-3 col-6">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Kibbi" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo" name="email" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="phone" class="form-label">Número de telefone:</label>
                    <input type="phone" class="form-control" id="phone" placeholder="+351 123 456 789" name="phone" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="company" class="form-label">Nome da Empresa:</label>
                    <input type="company" class="form-control" id="company" placeholder="Queijinhos da Beira" name="company" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="address" class="form-label">Morada Comercial:</label>
                    <input type="address" class="form-control" id="address" placeholder="Beira Baixa" name="address" required>
                </div>
                <button type="submit" class="btn" style="background-color: black;color:white; ">Enviar</button>

            </form>
            

        </div>
    </section>
